<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>

<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor">

        <label for="imagem-post">URL Imagem: </label>
        <input type="text" id="imAgem">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea onkeydown="criarEnter(event)" id="conteudo" cols="30" rows="10"></textarea>

        <button id="botao" onclick="criarClique()">Criar Post</button>

        <a href="./posts.html" class=""><button>Vizualizar Posts</button></a>
    </section>
    <section id="container-de-posts"></section>

</body>

</html>
