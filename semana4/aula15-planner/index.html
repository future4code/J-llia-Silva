<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>

<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa" value="">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>

        <form action="">
            <label for="hora">Hora Da Tarefa:</label>
            <select name="horas-do-dia" id="hora">
                <option value="Às 01 h : ">01H</option>
                <option value="Às 02 h : ">02H</option>
                <option value="Às 03 h : ">03H</option>
                <option value="Às 04 h : ">04H</option>
                <option value="Às 05 h : ">05H</option>
                <option value="Às 06 h : ">06H</option>
                <option value="Às 07 h : ">07H</option>
                <option value="Às 08 h : ">08H</option>
                <option value="Às 09 h : ">09H</option>
                <option value="Às 10 h : ">10H</option>
                <option value="Às 11 h : ">11H</option>
                <option value="Às 12 h : ">12H</option>
                <option value="Às 13 h : ">13H</option>
                <option value="Às 14 h : ">14H</option>
                <option value="Às 15 h : ">15H</option>
                <option value="Às 16 h : ">16H</option>
                <option value="Às 17 h : ">17H</option>
                <option value="Às 18 h : ">18H</option>
                <option value="Às 19 h : ">19H</option>
                <option value="Às 20 h : ">20H</option>
                <option value="Às 21 h : ">21H</option>
                <option value="Às 22 h : ">22H</option>
                <option value="Às 23 h : ">23H</option>
                <option value="Às 24 h : ">24H</option>
            </select>
        </form>
    
        <button id="novaTarefa" onclick="criarTarefa()">Criar tarefa</button>


    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <ulid="domingo"></ul>

        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <ul id="segunda"></ul>

        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <ul  id="terca"></ul>

        </div>

        <div class="semana">
            <h3>Quarta-feira</h3>
            <ul id="quarta"></ul>

        </div>

        <div class="semana">
            <h3>Quinta-feira</h3>
            <ul  id="quinta"></ul>

        </div>

        <div class="semana">
            <h3>Sexta-feira</h3>
            <ul id="sexta"></ul>

        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <ul id="sabado"></ul>

        </div>
    </section>
    <footer>
        <button id="clear" onclick="limparTudo()">Limpar Tudo</button>
    </footer>


</body>

</html>
