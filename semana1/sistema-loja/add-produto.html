<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" class="css">

</head>
<body>
    <div>
        <h1>Juh Store</h1>
    </div>
    
    <div class ="cabecalho-cont">
        <a href="./index.html">Página Inicial</a>

        <a href="./hitorico-vendas.html">Hitórico de Vendas</a>

    <h2>Adicionar Produto</h2>
  
    <form class="corpo" id= "formulario" action="">
        <div class="form">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
       
        <div class="form">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="name" name="descrição">
        </div>
        
        <div class="form">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço" name="preço">
        </div>
        
        <div class="form">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantdade disponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer class="rodape">
        <div>
            <p>Siga-nos nas redes sociais!</p>
    
            <div class= "rd-cont">
                <img class="redes-sociais" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="redes-sociais" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="redes-sociais" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
